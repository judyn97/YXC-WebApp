<!DOCTYPE html>
<html>
    <head>
        <title>YXC API</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <h1>Yamaha Extended Control</h1>
        <div class="container" id="ip-container">
            <p>Please input your Yamaha product IP address: </p>
            <input id="ip-input" placeholder="Example: 192.168.0.145">
            <button id="connect-button" onclick="checkDeviceIP()">Connect</button>
        </div>
        <div id="model-id"></div>
        <div id="power-id"></div>
        <div class="container" id="input-container">
            <p>Set Input:</p>
            <button class="input-button" onclick="getFeatures()">Get</button>
            <button class="change-input-button" onclick="changeInput()">Change</button>
            <select id="input-select">
            </select>
        </div>

        <script src="script.js"></script>
    </body>
</html>
